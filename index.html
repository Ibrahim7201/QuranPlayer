<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="3.css">
</head>

<body>
    <div id="head">
        <img src="main.png" alt="" id="image">
        <button id="pl" onclick="Play1()">Play</button><button id="ps" onclick="Pause1()">Pause</button><button id="st"
            onclick="Stop1()">Stop</button>
        <button id="mt" onclick="Mute1()">Mute</button><input type="range" min="0" max="1" step="0.1" name="" id="vl" value="0.6" oninput="ChangeVolume()">
        <input type="range" name="" id="dur" value="0" min="0" oninput="Range()">
<span id="timenow">Current Time: <span id="now">0</span></span><span id="v">Volume: <span id="vlm">60%</span></span>
    </div>
    <br><br>
    <table>
        <tbody>
            <tr>
                <td id="td1" onclick="Alnas()">Al-Nas</td>
            </tr>
            <tr>
                <td id="td2" onclick="Alfalaq()">Al-Falaq</td>
            </tr>
            <tr>
                <td id="td3" onclick="Alekhlas()">Al-Ekhlas</td>
            </tr>
        </tbody>
    </table>
    <audio src="112.mp3" id="quran" controls loop></audio>
    <script src="3.js"></script>
</body>

</html>
